{% extends "distributor/tasks.html" %}

{% block title %}Task Creation Form{% endblock %}

{% block task_creation_content %}
    <div class="create_task_form">
        <form method="POST" action="{% url 'create_task' %}">
            {% csrf_token %}
            {{ task_form.as_p }}
            <button type="submit">Create Task</button>
        </form>
    </div>
{% endblock %}
