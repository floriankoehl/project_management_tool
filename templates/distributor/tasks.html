{% extends 'distributor/base.html' %}

{% block title %}All Tasks{% endblock %}

{% block content %}
    <h1>Tasks</h1>

    <form method="POST" action="{% url 'create_task' %}">
        {% csrf_token %}
        {{ task_form.as_p }}
        <button type="submit">Create Task</button>
    </form>
    
    <div class="all_tasks">
        {% for task in all_tasks %}
            <div class="task_listing">
                <h2>{{ task.name }}</h2>
            </div>
        {% endfor %}
    </div>
{% endblock %}
